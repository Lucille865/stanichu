<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nos Offres</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header fixe -->
  <header class="main-header">
    <div class="header-container">
      <div class="logo">Stanichu</div>
      <nav class="main-nav">
        <a href="index.html">Accueil</a>
        <a href="offres.html" class="active">Nos Offres</a>
        <a href="contact.html">Contact</a>
      </nav>
      <select id="langue">
        <option value="fr">FR</option>
        <option value="en">EN</option>
      </select>
    </div>
  </header>

  <main class="content">
    <!-- Double sélecteur -->
    <div class="selectors-container">
      <div class="switcher">
        <button class="switch-btn active" data-filter="game" value="fortnite">Fortnite</button>
        <button class="switch-btn" data-filter="game" value="valorant">Valorant</button>
        <div class="active-indicator"></div>
      </div>
      <div class="switcher">
        <button class="switch-btn active" data-filter="type" value="montage">Montage</button>
        <button class="switch-btn" data-filter="type" value="miniature">Miniature</button>
        <div class="active-indicator"></div>
      </div>
    </div>

    <!-- Offres -->
    <div class="offres-grid">
      <!-- Exemple d'offre -->
      <div class="offre-card" data-game="fortnite" data-type="montage">
        <h3>Pack Fortnite Pro</h3>
        <ul>
          <li>Montage 3 minutes</li>
          <li>Effets spéciaux</li>
          <li>15€</li>
        </ul>
        <button class="buy-btn">Commander</button>
      </div>
      
      <!-- Ajoutez vos autres offres ici -->
    </div>
  </main>

  <script>
    // Gestion des sélecteurs
    document.querySelectorAll('.switch-btn').forEach(btn => {
      btn.addEventListener('click', function() {
        const filterType = this.dataset.filter;
        const container = this.parentElement;
        
        // Mise à jour UI
        container.querySelectorAll('.switch-btn').forEach(b => b.classList.remove('active'));
        this.classList.add('active');
        
        // Animation indicateur
        const indicator = container.querySelector('.active-indicator');
        indicator.style.left = this === container.firstElementChild ? '5px' : 'calc(50% + 5px)';
        
        // Filtrage
        filterOffers();
      });
    });

    function filterOffers() {
      const game = document.querySelector('[data-filter="game"].active').value;
      const type = document.querySelector('[data-filter="type"].active').value;
      
      document.querySelectorAll('.offre-card').forEach(card => {
        card.style.display = 
          (card.dataset.game === game && card.dataset.type === type) 
            ? 'block' 
            : 'none';
      });
    }
  </script>
</body>
</html>

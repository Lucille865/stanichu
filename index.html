<!DOCTYPE html>
<html lang="fr">
<head>

<body>

    <a href="offres.html">Nos Offres</a>
    <a href="contact.html">Contact</a>
    <select id="langue">
      <option value="fr">FR</option>
      <option value="en">EN</option>
    </select>
  </nav>

  <main>
    <!-- Contenu principal... -->
  </main>

  <script>
    // Script de changement de langue
    function changerLangue(langue) {
      const elements = document.querySelectorAll('[data-fr]');
      elements.forEach(el => {
        el.textContent = el.dataset[langue];
      });
    }
    document.getElementById('langue').addEventListener('change', function() {
      changerLangue(this.value);
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Votre Titre</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- ✅ Menu horizontal TOP NAV -->
  <header class="top-header">
    <nav class="navbar">
      <div class="logo" data-fr="MontagePro" data-en="EditPro">MontagePro</div>
      <div class="nav-links">
        <a href="index.html" class="active" data-fr="Accueil" data-en="Home">Accueil</a>
        <a href="offres.html" data-fr="Nos Offres" data-en="Our Offers">Nos Offres</a>
        <a href="contact.html" data-fr="Contact" data-en="Contact">Contact</a>
        <select id="langue">
          <option value="fr">FR</option>
          <option value="en">EN</option>
        </select>
      </div>
    </nav>
  </header>
  <main>
    <!-- Contenu principal... -->
  </main>

<script>
  // ✅ Initialisation de la langue
  document.addEventListener('DOMContentLoaded', function() {
    // Activer la langue par défaut
    changerLangue('fr');
    
    // Gérer le changement de langue
    document.getElementById('langue').addEventListener('change', function() {
      changerLangue(this.value);
    });
  });

  function changerLangue(langue) {
    // Traduire tous les éléments
    document.querySelectorAll('[data-fr]').forEach(el => {
      if (el.tagName === 'OPTION') return; // Ne pas traduire les options du select
      el.textContent = el.getAttribute(`data-${langue}`);
    });
  }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nos Offres</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Menu TOP centré -->
  <header class="main-header">
    <div class="header-content">
      <a href="index.html">Accueil</a>
      <a href="offres.html" class="active">Nos Offres</a>
      <a href="contact.html">Contact</a>
    </div>
  </header>

  <main class="main-content">
    <!-- Sélecteurs -->
    <div class="selectors">
      <div class="game-selector">
        <button class="selector-btn active" data-game="fortnite">Fortnite</button>
        <button class="selector-btn" data-game="valorant">Valorant</button>
      </div>
      <div class="type-selector">
        <button class="selector-btn active" data-type="montage">Montage</button>
        <button class="selector-btn" data-type="miniature">Miniature</button>
      </div>
    </div>

    <!-- Offres (structure simplifiée) -->
    <div class="offres-list">
      <!-- Offre 1 -->
      <div class="offre" data-game="fortnite" data-type="montage">
        <h3>Pack Basique</h3>
        <p>Montage 1 minute</p>
        <p>5€</p>
        <button>Commander</button>
      </div>
      
      <!-- Offre 2 -->
      <div class="offre" data-game="valorant" data-type="montage" style="display:none">
        <h3>Pack Valorant</h3>
        <p>Montage compétitif</p>
        <p>10€</p>
        <button>Commander</button>
      </div>
    </div>
  </main>

  <script>
    // Script basique de filtrage
    document.querySelectorAll('.selector-btn').forEach(btn => {
      btn.addEventListener('click', function() {
        // Gestion active/inactive
        const parent = this.parentElement;
        parent.querySelectorAll('.selector-btn').forEach(b => b.classList.remove('active'));
        this.classList.add('active');
        
        filterOffers();
      });
    });

    function filterOffers() {
      const game = document.querySelector('.game-selector .active').dataset.game;
      const type = document.querySelector('.type-selector .active').dataset.type;
      
      document.querySelectorAll('.offre').forEach(offer => {
        offer.style.display = 
          (offer.dataset.game === game && offer.dataset.type === type) 
            ? 'block' 
            : 'none';
      });
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Votre Titre</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- ✅ Menu horizontal TOP NAV -->
  <nav class="top-menu">
    <a href="index.html">Accueil</a>
    <a href="offres.html">Nos Offres</a>
    <a href="contact.html">Contact</a>
    <select id="langue">
      <option value="fr">FR</option>
      <option value="en">EN</option>
    </select>
  </nav>

  <!-- ✅ En-tête avec switch Fortnite/Valorant -->
  <header>
    <h1>Nos Offres de Montage</h1>
    <div class="game-tabs">
      <button class="tab-btn active" data-tab="fortnite">Fortnite</button>
      <button class="tab-btn" data-tab="valorant">Valorant</button>
      <div class="tab-indicator"></div>
    </div>
  </header>

  <main>
    <!-- ✅ Offres Fortnite (pleine largeur) -->
    <section class="tab-content active" id="fortnite">
      <div class="offre">
        <div class="offre-grid">
          <div class="offre-details">
            <h2>Pack Basique</h2>
            <ul>
              <li>Montage 1 minute max</li>
              <li>1 musique libre de droits</li>
              <li>Rendu 1080p</li>
              <li>Délai 48h</li>
            </ul>
          </div>
          <div class="offre-price">
            <span>5€</span>
            <a href="#" class="cta-btn">Commander</a>
          </div>
        </div>
      </div>

      <!-- Autres offres Fortnite... -->
    </section>

    <!-- ✅ Offres Valorant (pleine largeur) -->
    <section class="tab-content" id="valorant">
      <div class="offre">
        <div class="offre-grid">
          <div class="offre-details">
            <h2>Pack Débutant</h2>
            <ul>
              <li>Synchro des kills</li>
              <li>Montage 2 minutes max</li>
              <li>Musique épique</li>
              <li>Délai 72h</li>
            </ul>
          </div>
          <div class="offre-price">
            <span>7€</span>
            <a href="#" class="cta-btn">Commander</a>
          </div>
        </div>
      </div>
      <!-- Autres offres Valorant... -->
    </section>
  </main>

  <script>
    // ✅ Script pour switcher entre onglets
    document.querySelectorAll('.tab-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        // Active le bouton cliqué
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        
        // Déplace l'indicateur
        const indicator = document.querySelector('.tab-indicator');
        indicator.style.left = btn.dataset.tab === 'fortnite' ? '0' : '50%';
        
        // Affiche le bon contenu
        document.querySelectorAll('.tab-content').forEach(content => {
          content.style.display = content.id === btn.dataset.tab ? 'block' : 'none';
        });
      });
    });
  </script>
</body>
</html>

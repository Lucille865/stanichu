<!DOCTYPE html>
<html lang="fr">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio - Stanichu</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header-->
  <header class="main-header">
    <div class="header-content">
      <div class="logo">Stanichu</div>
      <div class="nav-center">
        <a href="index.html">Accueil</a>
        <a href="offres.html">Services</a>
        <a href="portfolio.html" class="active">Portfolio</a>
      </div>
      <div class="header-right">
        <select id="langue">
          <option value="fr">FR</option>
          <option value="en">EN</option>
        </select>
        <button class="contact-btn">Contact Me</button>
      </div>
    </div>
  </header>

  <main>
  <!-- Section Portfolio -->
  <section class="section">
  <div class="section-header">
    <h2 class="section-title">MY BEST WORKS</h2>
  </div>

  <div class="portfolio-grid">
    <!-- Vidéo 1 -->
    <div class="portfolio-item">
      <div class="video-container">
        <iframe src="https://www.youtube.com/embed/VIDEO_ID_1" frameborder="0" allowfullscreen></iframe>
      </div>
      <div class="video-caption">
        <h3 class="video-title">Titre de la vidéo</h3>
        <p class="video-date">15 mars 2023</p>
      </div>
    </div>

    <!-- Vidéo 2 à 12 (même structure) -->
    <div class="portfolio-item">
      <div class="video-container">
        <iframe src="https://www.youtube.com/embed/VIDEO_ID_1" frameborder="0" allowfullscreen></iframe>
      </div>
      <div class="video-caption">
        <h3 class="video-title">Titre de la vidéo</h3>
        <p class="video-date">15 mars 2023</p>
      </div>
    </div>
    
  </div>
  </section>
  </main>

  <!-- Footer (optionnel) -->
  <footer>
    <!-- ... -->
  </footer>

  <!-- Modale Contact (identique aux autres pages) -->
  <div class="contact-modal">
    <!-- ... -->
  </div>

  <script src="script.js">
    
  document.querySelectorAll('.portfolio-item').forEach((item, index) => {
  item.style.transitionDelay = `${index * 0.1}s`;
  });
  </script>
  
</body>
</html>

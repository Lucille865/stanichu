<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accueil – Montage Vidéo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- ✅ Menu horizontal uniquement -->
  <nav class="top-nav">
    <div class="nav-links">
      <a href="index.html" class="active">Accueil</a>
      <a href="offres.html">Nos Offres</a>
      <a href="contact.html">Contact</a>
      <select id="langue">
        <option value="fr">FR</option>
        <option value="en">EN</option>
      </select>
    </div>
  </nav>

  <main>
    <!-- Contenu principal... -->
  </main>

  <script>
    // Script de changement de langue
    function changerLangue(langue) {
      const elements = document.querySelectorAll('[data-fr]');
      elements.forEach(el => {
        el.textContent = el.dataset[langue];
      });
    }
    document.getElementById('langue').addEventListener('change', function() {
      changerLangue(this.value);
    });
  </script>
</body>
</html>

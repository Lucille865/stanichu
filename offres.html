<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nos Offres</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Menu horizontal simple -->
  <header class="main-header">
    <div class="header-content">
      <div class="logo">Stanichu</div>
      <nav>
        <a href="index.html">Accueil</a>
        <a href="offres.html" class="active">Nos Offres</a>
        <a href="contact.html">Contact</a>
      </nav>
      <select id="langue">
        <option value="fr">FR</option>
        <option value="en">EN</option>
      </select>
    </div>
  </header>

  <main>
    <!-- Double sélecteur -->
    <div class="switchers">
      <div class="game-switcher">
        <button class="switcher-btn active" data-game="fortnite">Fortnite</button>
        <button class="switcher-btn" data-game="valorant">Valorant</button>
        <div class="active-bar"></div>
      </div>
      <div class="type-switcher">
        <button class="switcher-btn active" data-type="montage">Montage</button>
        <button class="switcher-btn" data-type="miniature">Miniature</button>
        <div class="active-bar"></div>
      </div>
    </div>

    <!-- Offres -->
    <div class="offres-container">
      <!-- Offre Fortnite + Montage -->
      <div class="offre" data-game="fortnite" data-type="montage">
        <h2>Pack Fortnite Pro</h2>
        <ul>
          <li>Montage 3 minutes</li>
          <li>Effets spéciaux</li>
          <li>15€</li>
        </ul>
        <button class="buy-btn">Commander</button>
      </div>
    </div>
  </main>

  <script>
    // Gestion des sélecteurs
    document.querySelectorAll('.switcher-btn').forEach(btn => {
      btn.addEventListener('click', function() {
        const parent = this.parentElement;
        
        // Mise à jour UI
        parent.querySelectorAll('.switcher-btn').forEach(b => b.classList.remove('active'));
        this.classList.add('active');
        
        // Animation barre active
        const bar = parent.querySelector('.active-bar');
        bar.style.left = this === parent.firstElementChild ? '0' : '50%';
        
        // Filtrage
        filterOffers();
      });
    });

    function filterOffers() {
      const game = document.querySelector('.game-switcher .active').dataset.game;
      const type = document.querySelector('.type-switcher .active').dataset.type;
      
      document.querySelectorAll('.offre').forEach(offer => {
        offer.style.display = 
          (offer.dataset.game === game && offer.dataset.type === type) 
            ? 'block' 
            : 'none';
      });
    }
  </script>
</body>
</html>

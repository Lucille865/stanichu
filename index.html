<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accueil</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="main-header">
    <div class="header-content">
      <div class="logo">Stanichu</div>
      <div class="nav-center">
        <a href="index.html" class="active" data-fr="Accueil" data-en="Home">Accueil</a>
        <a href="offres.html" data-fr="Nos Offres" data-en="Our Offers">Nos Offres</a>
        <a href="contact.html" data-fr="Contact" data-en="Contact">Contact</a>
      </div>
      <select id="langue">
        <option value="fr">FR</option>
        <option value="en">EN</option>
      </select>
    </div>
  </header>

  <main>
    <section class="hero">
      <h1 data-fr="Montages Vidéo Professionnels" data-en="Professional Video Editing">Montages Vidéo Professionnels</h1>
      <p data-fr="Pour streamers et créateurs de contenu" data-en="For streamers and content creators">Pour streamers et créateurs de contenu</p>
    </section>
  </main>

  <script>
    // Traduction
    function updateLanguage(lang) {
      document.querySelectorAll('[data-fr]').forEach(el => {
        if (el.tagName !== 'OPTION') {
          el.textContent = el.getAttribute(`data-${lang}`);
        }
      });
    }

    document.getElementById('langue').addEventListener('change', (e) => {
      updateLanguage(e.target.value);
    });
  </script>
</body>
</html>
